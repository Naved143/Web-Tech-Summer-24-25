<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
  </head>
  <body>
    <center>
      <img src="bank.png" width="100" />
      <h1 style="color: brown">Bank Mangement System</h1>
      <h2 style="color: chocolate"><i>Your Trusted Finacial Partner</i></h2>
      <h3>Customer Registration Form</h3>

      <table>
        <tr>
          <td>Full Name: <br><input type="text" /></td>
        </tr>
        <tr>
          <td>Date of Birth: <br><input type="date" /></td>
        </tr>
        <tr>
          <td>
            Gender: <br><input type="radio" />
            <label>Male</label>
            <input type="radio" />
            <label>Female</label>
          </td>
        </tr>

        <tr>
          <td>
            Martial Status: <br>
            <select>
               <option value="">--Select--</option>
               <option value="">Single</option>
               <option value="">Married</option>
               <option value="">Divorced</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            Account Type: <br>
            <select>
               <option value="">--Select--</option>
               <option value="">Savings</option>
               <option value="">Deposit</option>
               <option value="">Student</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Mobile Number: <br><input type="tel" /></td>
        </tr>

        <tr>
          <td>Email Address: <br><input type="email" /></td>
        </tr>

        <tr>
          <td>Address: <br><textarea></textarea></td>   
        </tr>

        <tr>
          <td>Occupation: <br><input type="text" /></td>
        </tr>

        <tr>
          <td>National ID (NID): <br><input type="text" /></td>
        </tr>

        <tr>
          <td>Set Password: <br><input type="password" /></td>
        </tr>

        <tr>
          <td>Upload File: <br><input type="file" /></td>
        </tr>

        <tr>
            <td><input type="checkbox">I agree to the terms and condition</td>
        </tr>

        <tr>
            <td>
                <button type="button">Register</button>
                <button type="button">Clear</button>
            </td>
        </tr>
      </table>
    </center>

    <style>
        body {
            background-color: rgb(255, 255, 255);
        }

        table {
            background-color: blanchedalmond;
            border: 1px solid brown;
            margin: auto;
            padding: 50px
        }

        input[type="text"] [type="email"]  [type="password"] {
            padding: 1.5px;
            margin: 5px;
            border: 2px solid black 
        }


    </style>
  </body>
</html>
